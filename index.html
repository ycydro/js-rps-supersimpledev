<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <link rel="shortcut icon" href="/imgs/rock-emoji.png" type="image/x-icon">
   <title>Rock Paper Scissors</title>
</head>
<body class="flex-center">

   <h1>Rock Paper Scissors</h1>

   <div class="rps-buttons-container flex-center">
      <button class="rps-buttons" onclick="playGame('Rock')">
         <img class="move-icons" src="./imgs/rock-emoji.png" alt="">
      </button>
      
      <button class="rps-buttons" onclick="playGame('Paper')">
         <img class="move-icons" src="./imgs/paper-emoji.png" alt="">
      </button>

      <button class="rps-buttons" onclick="playGame('Scissors')">
         <img class="move-icons" src="./imgs/scissors-emoji.png" alt="">
      </button>
   </div>

   <h2 id="result"></h2>
   <p id="choices"></p>
   <p class="score" id="scores"></p>

   <button class="reset-score" onclick="resetScore()">Reset Score</button>

   <script src="main.js"></script>
</body>
</html>
